<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style/Dashboard.css">
</head>
<body>
<div class="sidebar">
    <div class="logo">
        <img src="https://via.placeholder.com/100" alt="Mobile Shop Logo">
        <h2>Mobile Shop</h2>
        <p>Everything you need</p>
    </div>

    <nav class="menu">
        <h4>HOME</h4>
        <ul>
            <li class="active">
                <i class="fas fa-th-large"></i> Dashboard
            </li>
        </ul>

        <h4>UI COMPONENTS</h4>
        <ul>
            <li><i class="fas fa-clipboard-list"></i> Order</li>
            <li><i class="fas fa-box"></i> Products</li>
            <li><i class="fas fa-tags"></i> Categories</li>
            <li><i class="fas fa-users"></i> Customers</li>
            <li><i class="fas fa-chart-line"></i> Reports</li>
        </ul>
    </nav>
</div>
</body>
</html>
